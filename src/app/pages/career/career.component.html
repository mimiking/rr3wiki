<div class="container">
  <div class="career" *ngFor="let c of careers">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title">{{c.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>contents</p>
      </mat-card-content>
      <img mat-card-image [src]="c.image">
      <mat-card-actions align="end">
        <button mat-button>Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
